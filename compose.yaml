services:
  houdini_base:
    build:
      context: .
      dockerfile: Dockerfile.houdini
      args:
        DOWNLOAD_HOUDINI: "false"
        SIDEFX_CLIENT: "${SIDEFX_CLIENT}"
        SIDEFX_SECRET: "${SIDEFX_SECRET}"
        HFS_VER: "${HFS_VER}"
    image: houdini-base
    container_name: houdini_base
    env_file:
      - .env

  hou_flask_app:
    build:
      context: .
      dockerfile: Dockerfile.flask
    image: flask_app_image
    container_name: flask_container
    ports:
      - "8000:8000"
    volumes:
      - ./project:/root/hou_webserver
      - shared_hip_storage:/root/hip_storage
      - flask_socket:/run/flask-socket
    env_file:
      - .env
    depends_on:
      - houdini_base
      - redis

  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"

  celery:
    build:
        context: .
        dockerfile: Dockerfile.celery
    volumes:
      - ./project:/root/hou_webserver
      - shared_hip_storage:/root/hip_storage
    env_file:
      - .env
    depends_on:
      - houdini_base
      - redis

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx:/var/www
      - shared_hip_storage:/var/hip_storage
      - flask_socket:/run/flask-socket
    depends_on:
      - hou_flask_app

volumes:
  shared_hip_storage:
  flask_socket: